language: csharp
mono: none
dotnet: 3.1
env:
  - BUILD_BUILDNUMBER=$TRAVIS_BUILD_NUMBER
script:
doing a test to try to break the travis job
  - dotnet restore
  - dotnet build
  - dotnet test
deploy:
  provider: elasticbeanstalk
  access_key_id: $ACCESSKEYID
  secret_access_key: $SECRETACCESSKEY
  region: "eu-west-2"  
  app: "GoBoard"
  env: "Goboard-env"
  bucket: "elasticbeanstalk-eu-west-2-813514581751"
  on:
    branch: master
  edge: true
